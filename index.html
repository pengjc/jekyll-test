layout: default
published: true
---
<div class="home">
  
  <img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/4/49/Bourdon%2C_S%C3%A9bastien_-_Burning_bush.jpg/250px-Bourdon%2C_S%C3%A9bastien_-_Burning_bush.jpg" width="250" height="322" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/4/49/Bourdon%2C_S%C3%A9bastien_-_Burning_bush.jpg/375px-Bourdon%2C_S%C3%A9bastien_-_Burning_bush.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/4/49/Bourdon%2C_S%C3%A9bastien_-_Burning_bush.jpg/500px-Bourdon%2C_S%C3%A9bastien_-_Burning_bush.jpg 2x" data-file-width="1148" data-file-height="1478">
  
  <h1 class="page-heading">Posts</h1>
  
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
